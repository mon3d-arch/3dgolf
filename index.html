<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 골프 트로피 커스터마이징</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="viewer-container" id="viewer-container">
            <canvas id="trophy-viewer"></canvas>
            <div id="loading-spinner"></div>
            <div id="status-message"></div>
        </div>

        <div class="controls-container" id="controls-container">
            <h2>3D 골프 트로피 커스터마이징</h2>

            <div class="control-section">
                <h3>1. 트로피 형태</h3>
                <div class="option-group">
                    <label>기본 형태:</label>
                    <select id="trophy-shape">
                        <option value="normal">일반형</option>
                        <option value="logo">로고형</option>
                    </select>
                </div>
                <div class="option-group">
                <label>용도:</label>
                <select id="trophy-purpose">
                    <option value="hole-in-one">홀인원</option>
                    <option value="eagle">이글</option>
                    <option value="single">싱글</option>
                    <option value="direct-input">직접입력</option>
                </select>
            </div>
            </div>

            <div class="control-section">
                <h3>2. 피규어 커스터마이징</h3>
                <div class="option-group">
                    <label>포즈 선택:</label>
                    <select id="figure-pose">
                        </select>
                </div>
                <div class="option-group">
                    <label>셔츠 색상:</label>
                    <input type="color" id="shirt-color" value="#1a5a9e">
                </div>
                <div class="option-group">
                    <label>바지 색상:</label>
                    <input type="color" id="pants-color" value="#3a3a3a">
                </div>
                <div class="option-group">
                    <label>클럽 선택:</label>
                    <select id="club-selection">
                        <option value="iron">아이언</option>
                        <option value="driver">드라이버</option>
                    </select>
                </div>
            </div>
            
            <div class="control-section">
                <h3>3. 문구 및 받침대</h3>
                <div class="option-group">
                    <label>문구:</label>
                    <textarea id="engraving-text" rows="5"></textarea>
                </div>
                <div class="option-group">
                    <label>글자 색상:</label>
                    <input type="color" id="pedestal-text-color" value="#ffffff">
                </div>
            </div>

            <div class="control-section">
                <h3>4. 크기 및 가격</h3>
                <div class="option-group">
                    <label>크기:</label>
                    <select id="trophy-size">
                        </select>
                </div>
                <table id="price-table">
                    <thead>
                        <tr>
                            <th>크기</th>
                            <th>가격</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <div class="total-price">
                    <strong>총 가격:</strong> <span id="final-price">0원</span>
                </div>
            </div>

            <button id="order-button">주문하기</button>

            <div id="order-data-output">
                <strong>주문 옵션 (JSON):</strong>
                <pre></pre>
                <strong>미리보기 이미지:</strong><br>
                <img src="" alt="주문 미리보기" style="width:100%; border: 1px solid #ccc;"/>
            </div>
        </div>
    </div>
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
