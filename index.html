<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 홀인원 트로피</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f0f0f0; display: flex; }
        #viewer-container { width: 70vw; height: 100vh; background-color: #fff; }
        #controls-container { width: 30vw; height: 100vh; padding: 20px; box-sizing: border-box; overflow-y: auto; background-color: #eee; }
        .control-group { margin-bottom: 15px; }
        .control-group label, .control-group h3 { display: block; margin-bottom: 5px; font-weight: bold; }
        .control-group select, .control-group input[type="color"], .control-group input[type="text"], .control-group textarea, .control-group input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .control-group textarea { resize: vertical; height: 100px; }
        .button-group button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; cursor: pointer; }
        #order-data-output { margin-top: 20px; padding: 15px; background-color: #fff; border: 1px solid #ccc; white-space: pre-wrap; word-wrap: break-word; }
        #order-data-output img { max-width: 100%; height: auto; display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="viewer-container"></div>

    <div id="controls-container">
        <h2>홀인원 트로피 커스텀</h2>

        <div class="control-group">
            <label for="figure-pose">피규어 자세</label>
            <select id="figure-pose">
                <option value="swing">스윙</option>
                <option value="putt">퍼팅</option>
            </select>
        </div>

        <hr>

        <div class="control-group">
            <h3>의상 색상</h3>
            <label for="shirt-color">상의 색상</label>
            <input type="color" id="shirt-color" value="#FFFFFF">
            <label for="pants-color">하의 색상</label>
            <input type="color" id="pants-color" value="#000000">
        </div>

        <hr>

        <div class="control-group">
            <h3>받침대 설정</h3>
            <label for="pedestal-color">받침대 색상</label>
            <input type="color" id="pedestal-color" value="#5d5d5d">
            
            <label for="pedestal-text">문구 (줄바꿈 가능)</label>
            <textarea id="pedestal-text">WINNER
2023</textarea>
            
            <label for="pedestal-text-color">문구 색상</label>
            <input type="color" id="pedestal-text-color" value="#FFFFFF">
            
            <label for="pedestal-text-size">문구 크기</label>
            <input type="number" id="pedestal-text-size" value="0.9" step="0.1" min="0.1">
        </div>

        <hr>

        <div class="button-group">
            <button id="toggle-pedestal-button">받침대 숨기기/보이기</button>
            <button id="toggle-grass-button">잔디 숨기기/보이기</button>
            <button id="order-button">주문하기</button>
        </div>

        <div id="order-data-output">
            <strong>주문 옵션 (JSON):</strong>
            <pre>{"pose":"swing","shirtColor":"#ffffff","pantsColor":"#000000","pedestalColor":"#5d5d5d","text":"WINNER\n2023"}</pre>
            <strong>미리보기 이미지:</strong><br>
            <img src="" style="width:100%; border: 1px solid #ccc;"/>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
